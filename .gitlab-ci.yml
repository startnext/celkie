---
integration test:
  tags:
    - shell
    - vagrant
  before_script:
    - sudo apt update
    - sudo apt install -y make ruby2.5 ruby2.5-dev build-essential
    - sudo gem install inspec-bin
    - git clone --depth 1 https://github.com/neerolyte/vagrant-sad.git
    - max_run_age=0 ./vagrant-sad/clean-up-vbox-vms
  script:
    - make verify
    - make destroy -f
